    <div class="login">
    <form id="login-form">
        <label for="Email">Email </label>
        <input id="email" type="text" placeholder="Enter Email" value="" />
        <br>
        <label for="userpw">Password </label>
        <input id="password" type="password" placeholder="Enter Password" value=""  required/>
        <br>
        <h5 id =warning_login></h5>
        <br>
        <div id="logbtns">
            <input id="login_btn" class="btn" type="submit" value="Login" required/>
            <input id="Register_btn" class="btn" type="button" value="Register Account"  onClick="Register()" />
        </div>
        <br>
        <input type="checkbox" id="remembercheckbox" name="remember">
        <label for="remember"> Remember me  </label>
        <br>
        <br>
        <a id="ForgotLink" href="VerifyAccount.html">Forgot Your Password ?</a>
    </form>
    </div>
