<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="Style/forms.css">
    <script  src="Script/verifyAccount.js"></script>
</head>

<body>
    <div class="login">
        <h4 id ="warningCofirmationMessage" > User was registered successfully! Please check your Email </h4>
        <form id="verfiy_form">
            <label for="userEmail">Email </label>
            <input id="confirmationEmail" type="email" required />
            <br>
            <br>
            <label for="Confirmation">Confirmation Code </label><br>
            <input id="confirmationCode" type="text" pattern="[0-9]{5}" title="Confirmation Code Not Valid" required />
            <br>
            <div id="logbtns">
            <input id="verfiy_btn" class="btn" type="submit" value="verfiy" required />
            </div>
        </form>
    </div>
</body>

</html>
