<!DOCTYPE html>
<html>

<head>
    <title>Register form</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Style/forms.css">
    <script src="Script/forgetPass.js"></script>

</head>

<body>
    <!-- Navbar -->
    <div class="container-fluid">
        <div class="signup-continer row align-items-center justify-content-center">
            <div
                class="signup-div col-xl-4 col-lg-4  col-md-6 col-sm-7 col-8 d-flex flex-column  align-items-center justify-content-center ">
                <label class="formtitle row "> FORGET PASSWORD </label>
                

                <div id="sendcode-div" class="row align-items-center justify-content-center">
                    <p class="formdesc ">When you fill in your registered email
                        address, we will be sent code on Email to reset
                        your password.</p>
                    <form id="sendcode_form"
                        class="register-form d-flex flex-column  align-items-center justify-content-center">
                        <input class="inputStyle" id="email" type="email" name="email" placeholder="Email" required />
                        <input id="sendMail_btn" type="submit" class="btn" value="Send Email" />

                    </form>
                </div>
                <div id="newPass-div" class="row align-items-center justify-content-center">
                    <form id="newPass_form"
                        class="register-form d-flex flex-column  align-items-center justify-content-center">
                        <input class="inputStyle" id="email_newPass_form" type="email" name="email" placeholder="Email" required />
                        <input class="inputStyle" id="confirmationCode" type="text" pattern="[0-9]{5}"
                            title="Confirmation Code Not Valid" placeholder="Confirmation Password" required />
                        <input class="inputStyle" id="newPassword" type="password" minlength="6"
                            placeholder="New Password" required>
                        <input class="inputStyle" id="verfiyNewPass" type="password" minlength="6"
                            placeholder="Confirm Password" required />
                        <label  id="warningNewPass"></label>    
                        <input id="newPass_btn" type="submit" class="btn" value="Send" />
                    </form>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
